<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="panda-grid.css">
	<style>
		main{
			text-align: center;
		}
		.red{
			border: 1px solid red;
		}
		.blue{
			border: 1px solid blue;
		}
		.green{
			border: 1px solid green;
		}
		.test{
			height: 300px;
		}
	</style>
</head>
<body>
<main>
	<div class="row">
    	<div class="col s-12 m-4 l-4 xl-4 red">
        	<h3>col s-12 m-4 l-4 xl-4</h3>
    	</div>
    	<div class="col s-12 m-4 l-4 xl-4 blue">
        	<h3>col s-12 m-4 l-4 xl-4</h3>
    	</div>
    	<div class="col s-12 m-4 l-4 xl-4 green">
        	<h3>col s-12 m-4 l-4 xl-4</h3>
    	</div>
    </div>
	<div class="row">
    	<div class="col s-12 red">
        	<h3>col s-12</h3>
    	</div>
    	<div class="col s-6 m-6 blue">
        	<h3>col s-6 m-6</h3>
    	</div>
    	<div class="col s-6 m-6 l-6 green">
        	<h3>col s-6 m-6 l-6</h3>
    	</div>
    </div>
    <div class="container-fluid red test">
    	<h3>container-fluid</h3>
    </div>
    <div class="container blue test">
    	<h3>container</h3>
    </div>
</main>
</body>
</html>
